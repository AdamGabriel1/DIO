<form (ngSubmit)="onSubmit()">
  <div>
    <label for="nome">Nome:</label>
    <input id="nome" [(ngModel)]="cliente.nome" name="nome" required>
  </div>
  <div>
    <label for="telefone">Telefone:</label>
    <input id="telefone" [(ngModel)]="cliente.telefone" name="telefone" required>
  </div>
  <div>
    <label for="email">E-mail:</label>
    <input id="email" [(ngModel)]="cliente.email" name="email" required>
  </div>
  <button type="submit">Cadastrar</button>
</form>
